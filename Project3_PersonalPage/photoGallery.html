<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Steven Cusey">
    <meta description="This is the photo gallery page.">
    <title>Photo Gallery</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css"> <!-- Custom styles -->

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Press Start 2P"; 
            margin: 0;
            padding: 0;
            background-color: rgba(102, 192, 241, 0.801); 
        }
        h2 {
            color: white;
            text-align: center;
        }
        .carousel-inner img {
            max-width: 700px; 
            max-height: 400px; 
            width: auto; 
            height: auto; 
            margin: auto; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px;
            border-radius: 8px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }

        nav ul li:not(:last-child) {
            border-right: 1px solid black;
            padding-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Photo Gallery</h2>

    <!--I didn't use Bootstrap for this NavBar.-->
    <nav>
        <ul>
            <li><a href="mainPage.html">Home</a></li>
            <li><a href="myDogs.html">My Dogs</a></li>
            <li><a href="myHobbies.html">My Hobbies</a></li>
        </ul>
    </nav>

    <!-- Bootstrap Carousel -->
    <div id="photoGalleryCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#photoGalleryCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#photoGalleryCarousel" data-slide-to="1"></li>
            <li data-target="#photoGalleryCarousel" data-slide-to="2"></li>
            <li data-target="#photoGalleryCarousel" data-slide-to="3"></li>
            <li data-target="#photoGalleryCarousel" data-slide-to="4"></li>
            <li data-target="#photoGalleryCarousel" data-slide-to="5"></li>
            <li data-target="#photoGalleryCarousel" data-slide-to="6"></li>
        </ol>

        <!--Here are my photos.-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Photos/dogbone.jpg" alt="Dog Bone">
                <div class="carousel-caption">
                    <p>Dog Bone</p>
                </div>
            </div>

            <div class="item">
                <img src="Photos/Huppy.jpg" alt="Huppy">
                <div class="carousel-caption">
                    <p>Huppy and I</p>
                </div>
            </div>

            <div class="item">
                <img src="Photos/johnny9132024.jpg" alt="Johnny">
                <div class="carousel-caption">
                    <p>Johnny</p>
                </div>
            </div>

            <div class="item">
                <img src="Photos/musicnotes.jpg" alt="Music Notes">
                <div class="carousel-caption">
                    <p>Music Notes</p>
                </div>
            </div>

            <div class="item">
                <img src="Photos/SkiingWithAdrianAndCaleb.jpg" alt="Skiing with Adrian and Caleb">
                <div class="carousel-caption">
                    <p>Skiing with Adrian and Caleb</p>
                </div>
            </div>

            <div class="item">
                <img src="Photos/StevenVikingsPillowcase.jpg" alt="Vikings Pillowcase">
                <div class="carousel-caption">
                    <p>My Vikings Pillowcase</p>
                </div>
            </div>

            <div class="item">
                <img src="Photos/sullyandrider9132014.jpg" alt="Sully and Rider">
                <div class="carousel-caption">
                    <p>Sully and Rider relaxing in our window</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#photoGalleryCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#photoGalleryCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <ul class="pager">
        <li class="previous"><a href="myHobbies.html">Previous</a></li>
        <li class="next"><a href="mainPage.html">Next</a></li>
    </ul>
    </div>
</body>
</html>
